<div class="col-xs-6">
    <div class="panel panel-primary">
        <div class="panel-title">
            {{title}}
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="user in users track by $index">
                    <h3>{{user.name}}</h3>
                    <img ng-src="{{user.pic}}" ui-css-zoomable class="thumbnail">
                </li>
            </ul>
        </div>
    </div>
</div>
